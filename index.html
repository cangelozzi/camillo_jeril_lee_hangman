<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Angelozzi Camillo - Jeril Kadvan - Chengseok Lee _ HANGMAN GAME</title>
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>

  <main id="mainContainer">

    <h1>HANGMAN GAME</h1>

    <!--
    <button id="startGame">START GAME</button>
    <button id="quitGame" class="hidden">QUIT GAME</button>
-->

    <section id="game" class="clearfix">

      <!-- Guess Words -->
      <section id="guessWords">
        <p class="current-word"></p>
        <label for="myletter">Choose a letter to help your guess!</label>
        <input type="text" id="myLetter" maxlength="1" size="4" class="guess" pattern=[a-zA-z] autofocus>
        <i class="wrong-letters-label">You guessed these letters already: </i>
        <p class="wrong-letters"></p>
      </section>

      <!-- Hangman Game Image -->
      <svg id="hangman" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 509.15 484.15">
        <title>hangman</title>
        <g id="structure">
          <rect class="cls-1" x="1.08" y="466.08" width="507" height="17" />
          <rect class="cls-1" x="412.08" y="1.08" width="33" height="465" />
          <rect class="cls-1" x="75.08" y="34.08" width="348" height="12" />
          <path class="cls-1" d="M580.78,114.45h0a2.5,2.5,0,0,1,2.5,2.5V219a2.5,2.5,0,0,1-2.5,2.5h0a2.5,2.5,0,0,1-2.5-2.5V117A2.5,2.5,0,0,1,580.78,114.45Z" transform="translate(-333.21 -80.38)" />
        </g>
        <g id="man">
          <circle id="head" class="cls-2 wrong0" cx="245.58" cy="161.58" r="42.5" />
          <line id="body" class="cls-3 wrong1" x1="246.08" y1="204.08" x2="248.08" y2="330.08" />
          <line id="leftArm" class="cls-3 wrong2" x1="245.52" y1="217.31" x2="205.08" y2="269.22" />
          <line id="rightArm" class="cls-3 wrong3" x1="293.33" y1="263.84" x2="246.81" y2="217.31" />
          <line id="rightLeg" class="cls-3 wrong4" x1="299.4" y1="398.75" x2="248.98" y2="329.94" />
          <line id="leftLeg" class="cls-3 wrong5" x1="248.3" y1="328.62" x2="196.08" y2="396.08" />
        </g>
      </svg>

    </section>

    <!-- Reset Screen -->
    <section class="reset-screen">
      <h3>Game Over! You have finished your guesses!</h3>
      <button>Try Again</button>
    </section>

  </main>

  <script src="js/main.js"></script>
</body>

</html>
